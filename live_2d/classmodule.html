<div class="row">
{% for class in classification.entries %}
<div class="col-3">
    <img src="data:image/png;base64, {{class.data}}" class="img-fluid" alt="{{class.name}}">
</div>
{% endfor %}
</div>
<nav aria-label="Class Navigation">
  <ul class="pagination">
    {% for classification in classification_list %}
      <li class="page-item"><a class="page-link" href="#" id="classification-link-{{ classification.number }}" {% if current_classification == classification.number %}active{% endif %}>
    {% endfor %}
  </ul>
</nav>
